apiVersion: apps/v1
kind: Deployment
metadata:
  name: restapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restapi
  template:
    metadata:
      labels:
        app: restapi
    spec:
      containers:
      - name: restapi
        image: <ton_image_docker>  # Remplace par ton image Docker
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URL
          value: "mongodb://Pelliculum:OLZf54eOZVjz5@mongodb:27017/pelliculum"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
