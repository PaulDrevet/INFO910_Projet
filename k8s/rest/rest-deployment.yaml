apiVersion: apps/v1
kind: Deployment
metadata:
  name: restapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restapi
  template:
    metadata:
      labels:
        app: restapi
    spec:
      containers:
      - name: restapi
        image: realdragonma/aegis-rest
        ports:
        - containerPort: 3000
        env:
          - name: MONGO_URI
            value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongodb:27017/$(MONGO_DB)?authSource=admin"
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: MONGO_INITDB_ROOT_USERNAME
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: MONGO_INITDB_ROOT_PASSWORD
          - name: MONGO_DB
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: MONGO_INITDB_DATABASE
          - name: PORT
            value: "3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
